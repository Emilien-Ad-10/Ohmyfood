<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/3a186dd62f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Ohmyfood</title>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div class="logo">
                    <img class="desktop-logo" src="Ressources/Images/logo/ohmyfood.png" alt="logo">
                    <img class="responsive-logo" src="Ressources/Images/logo/ohmyfood-small.png" alt="logo">
                </div>

                <div class="localisation">
                    <i class="fa-solid fa-location-dot"></i> 
                    <span>Paris, Belleville</span>
                </div>

                <div class="présentation">
                    <h2>Réservez le menu qui vous convient</h2>
                    <p class="accroche">Découvrez des restaurants d'execption, sélectionnés par nos soins.</p>
                    <button class="btn_header" href="#">
                        <span>Explorer nos restaurants</span>
                    </button>
                </div>
            </header>

            <section class="fonctionnement">
                <h2>Fonctionnement</h2>
                <div class="étapes">
                    <div class="choix">
                        <div class="première">1</div>
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <span>Choisissez un restaurant</span>
                    </div>
                    <div class="composition">
                        <div class="deuxième">2</div>
                        <i class="fa-solid fa-list-ul"></i>
                        <span>Composez votre menu</span>
                    </div>
                    <div class="dégustation">
                        <div class="troisième">3</div>
                        <i class="fa-solid fa-store"></i>
                        <span>Dégustez au restaurant</span>
                    </div>
                </div>    
            </section>
        </div>
    </body>
</html>
